name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  draft:
    runs-on: ubuntu-latest
    name: Draft release
    outputs:
      upload_url: ${{ steps.draft.outputs.upload_url }}
    steps:
      - name: Draft release ${{ github.ref }}
        id: draft
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

  build-deb:
    runs-on: ubuntu-latest
    name: Build DEB
    needs: [draft]
    env:
      GOOS: linux
      GOARCH: amd64
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - name: Build binaries
        run: make dist
      - name: Upload application DEB
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.draft.outputs.upload_url }}
          asset_path: dist/nv_amd64.deb
          asset_name: nv_amd64.deb
          asset_content_type: application/vnd.debian.binary-package
      - name: Upload ext_encoding_xml DEB
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.draft.outputs.upload_url }}
          asset_path: dist/nv_ext_encoding-xml.deb
          asset_name: nv_ext_encoding-xml.deb
          asset_content_type: application/vnd.debian.binary-package

  community-update:
    name: Update community resoures
    runs-on: ubuntu-latest
    needs: [build-deb]
    steps:
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - name: Trigger community cache flush
        run: |
          VERSION="$(basename "/${{ github.ref }}")"
          GO111MODULE=on go get "janmarten.name/nv@$VERSION"
