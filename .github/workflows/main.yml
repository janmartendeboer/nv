name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test source
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: '1.14'
      - run: go vet ./... && go test -race -coverprofile=coverage.txt -covermode=atomic ./... && go mod verify
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
          fail_ci_if_error: true

  reportcard:
    runs-on: ubuntu-latest
    name: Check report card
    steps:
      - name: Trigger report card check
        run: |
          wget \
            --post-data "repo=github.com/${{ github.repository }}" \
            https://goreportcard.com/checks \
            -O -;

  build-deb:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        GOARCH: [ '386', 'amd64' ]
    name: Build linux/${{ matrix.GOARCH }} DEB
    needs: [test]
    env:
      GOOS: 'linux'
      GOARCH: ${{ matrix.GOARCH }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: '1.14'
      - name: Build linux/${{ matrix.GOARCH }}
        run: |
          git fetch origin --tags
          VERSION="$(git describe "${{ github.ref }}" --tags --always | tail -n 1)-dev-$(basename "/${{ github.ref }}")"
          VERSION="${VERSION##v}"
          BUILD_DIR="nv_${VERSION}_${{ matrix.GOARCH }}/DEBIAN"
          BUILD_BIN="${BUILD_DIR}/../usr/bin"

          mkdir -p "$BUILD_DIR"
          mkdir -p "$BUILD_BIN"
          go build -v -o "$BUILD_BIN/nv"
          cat <<CONFIG > "$BUILD_DIR/control"
          Package: nv
          Version: $VERSION
          Architecture: ${{ matrix.GOARCH }}
          Essential: no
          Priority: optional
          Maintainer: Jan-Marten de Boer
          Description: Environment lookup
          CONFIG

          dpkg-deb --build "$(dirname "$BUILD_DIR")/"
          echo "::set-env name=VERSION::$VERSION"
      - name: Upload linux/${{ matrix.GOARCH }} artifact
        uses: actions/upload-artifact@v1
        with:
          name: nv_${{ env.VERSION }}_${{ matrix.GOARCH }}.deb
          path: nv_${{ env.VERSION }}_${{ matrix.GOARCH }}.deb
